name: pylint

on:
  workflow_call:
    secrets:
      GH_ACTIONS_SSH_PRIVATE_KEY:
        required: true
    inputs:
      python-version:
        type: string
        required: false
        default: "3.9"

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:

    - name: Install dependencies (dev)
      run: |
        pip install pylint

    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
