name: pytest

on:
  workflow_call:
    secrets:
      GH_ACTIONS_SSH_PRIVATE_KEY:
        required: true
      CODECOV_TOKEN:
        required: false
    inputs:
      python-version:
        type: string
        required: false
        default: "3.9"
      upload-codecov:
        type: boolean
        required: false
        default: false

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.9', '3.10' ]

    name: Pytest on Python ${{ matrix.python-version }}
    steps:

    - uses: actions/checkout@v3

    - uses: webfactory/ssh-agent@v0.5.4
      with:
          ssh-private-key: ${{ secrets.GH_ACTIONS_SSH_PRIVATE_KEY }}

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'

    - name: Install dev dependencies (.[develop])
      continue-on-error: true
      run: |
        pip install -e ".[develop]"

    - name: Run Tests and Generate Report
      run: |
        coverage run -m pytest --cov=prostir --cov-report xml

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./test-results/coverage.xml
      if: ${{ inputs.upload-codecov }}
